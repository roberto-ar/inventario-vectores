<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario con vectores</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form id="formulario">
                <label for="codigo">Codigo</label>
                <input type="text" name="codigo" id="codigo">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad">
                <label for="costo">Costo</label>
                <input type="text" name="costo" id="costo">
            </form>
        </div>
        <div class="botones">
            <button id="agregarButton">Agregar</button>
            <button id="buscarxCodigo">Buscar por código</button>
            <button id="elminarxCodigo">Eliminar por código</button>
            <button id="listadoTexto">Listar como texto</button>
            <button id="extraerPrimero">Extraer el primero</button>
            <button id="insertarxPosicion">Insertar en posición</button>
            <input type="text" name="posicion" id="posicion">
        </div>
        <div class="errores"></div>
        <div class="informes"></div>
        <div class="mostrarElementos"></div>
        <div class="mostrarAcciones">
            <h3>Acciones</h1>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
